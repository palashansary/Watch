<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js clock</title>
    <link rel="stylesheet" href="input.css">
       <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" h-screen bg-gray-300  flex items-center justify-center  bg-[conic-gradient(at_bottom,_var(--tw-gradient-stops))] from-white via-sky-500 to-sky-500 ">
    
    <div class="container h-48 md:h-96 w-48 md:w-96 flex flex-col items-center justify-center space-y-2 md:space-y-6  font-medium rounded-full  font-sans  bg-gradient-to-r from-cyan-200 to-cyan-400  text-white ">

  
  <span class="hour text-3xl md:text-5xl  "></span>
  <span class="minute text-2xl md:text-4xl "></span>
  <span class="seconds text-2xl md:text-4xl "></span>

    </div>


    <script>

         
        const hour = document.querySelector('.hour');
        const minute = document.querySelector('.minute');
        const seconds = document.querySelector('.seconds');
       

        const currTime = function(){
            const time = new Date();
             hour.textContent =`${String(time.getHours()%12 >=0 ? `${String(time.getHours()%12).padStart(2,0)}PM` :  `${String(time.getHours()).padStart(2,0)}AM`)}` ;
        minute.textContent= `${String(time.getMinutes()).padStart(2,0)}Min`;
        seconds.textContent =`${String(time.getSeconds()).padStart(2,0)}S`;
        }

        setInterval(currTime,1000);

       
      
        
        // currTime();

        
;
 
  
        




    </script>
</body>
</html>
